<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
  <title>Product Detail</title>
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
</head>
<body>
<div class="container mt-4">
  <h1>Product Details</h1>
  <div class="card">
    <img class="card-img-top" th:src="${product.url}" alt="Product Image">
    <div class="card-body">
      <h4 class="card-title" th:text="${product.name}">Product Name</h4>
      <p class="card-text" th:text="${product.description}">Product Description</p>
      <p class="card-text"><strong>Price:</strong> <span th:text="${product.price}">Price</span></p>
      <a href="#" class="btn btn-primary">Buy Now</a>
    </div>
  </div>
</div>
</body>
</html>
